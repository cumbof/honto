{% set name = "honto" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bea61abd9003215dbfdbeb364d18920a62bb2861843c328d61b5edc6d2798e6d

build:
  number: 1
  noarch: python
  entry_points:
    - honto=honto.honto:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3
    - pip
    - setuptools
  run:
    - python >=3
    - tqdm >=4.38.0
    - pandas >=1.0.1
    - networkx >=2.8
    - seaborn >=0.11.2
    - matplotlib >=3.5.2

test:
  imports:
    - honto
  commands:
    - pip check
    - honto --version
  requires:
    - pip

about:
  home: https://github.com/cumbof/honto
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: honto
  description: |
    A novel method for assessing and measuring homophily in networks.

extra:
  recipe-maintainers:
    - cumbof
